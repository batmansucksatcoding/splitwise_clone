{% extends 'base.html' %}
{% block title %}Set New Password | Splitwise{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 11v2m0 4h.01M12 1a11 11 0 1 0 0 22 11 11 0 0 0 0-22z"></path>
        </svg>
      </div>
      <h2>Set a New Password</h2>
    </div>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
