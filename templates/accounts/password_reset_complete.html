{% extends 'base.html' %}
{% block title %}Password Reset Successful | Splitwise{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h2>Password Updated!</h2>
      <p class="subtitle">You can now log in using your new password.</p>
    </div>
    <a href="{% url 'login' %}" class="btn-primary">Return to Login</a>
  </div>
</div>
{% endblock %}
