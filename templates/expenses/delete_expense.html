{% extends "base.html" %}
{% block title %}Delete Expense{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-lg w-full max-w-md border border-white/20">
    <h1 class="text-xl font-semibold mb-4 text-center">Confirm Delete</h1>
    <p class="text-center text-gray-300 mb-6">
      Are you sure you want to delete "<strong>{{ expense.title }}</strong>"? This cannot be undone.
    </p>
    <form method="POST" class="flex justify-center gap-4">
      {% csrf_token %}
      <a href="{% url 'group_detail' expense.group.id %}" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg">Cancel</a>
      <button type="submit" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
