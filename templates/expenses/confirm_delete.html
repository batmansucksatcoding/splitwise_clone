{% extends "base.html" %}
{% block content %}
<h2>Delete expense: {{ expense.title }}</h2>
<p>Are you sure?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'expense_detail' expense.id %}">Cancel</a>
</form>
{% endblock %}
