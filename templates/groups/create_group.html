{% extends "base.html" %}
{% load static %}
{% block title %}Create Group | Splitwise {% endblock %}

{% block content %}
<div class="create-group-page">
  <div class="create-group-card fade-in">
    <h1 class="page-title">Create a New Group</h1>
    <p class="page-subtitle">Easily manage shared expenses for your trips, homes, or events.</p>

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="group_name">Group Name</label>
        <input type="text" id="group_name" name="group_name" placeholder="e.g. Goa Trip" required>
      </div>

      <div class="form-group">
        <label for="group_type">Group Type</label>
        <select id="group_type" name="group_type" required>
          <option value="">Select Type</option>
          <option value="trip">Trip</option>
          <option value="home">Home / Flatmates</option>
          <option value="couple">Couple</option>
          <option value="event">Event (e.g. Birthday Party)</option>
          <option value="other">Others / General</option>
        </select>
      </div>

      <div id="trip-dates" class="trip-dates hidden">
        <div class="form-row">
          <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date">
          </div>
          <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description (optional)</label>
        <textarea id="description" name="description" rows="3" placeholder="Add a short note..."></textarea>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Create Group</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">‚Üê Back</a>
      </div>
    </form>
  </div>
</div>

<script>
  const groupType = document.getElementById('group_type');
  const tripDates = document.getElementById('trip-dates');
  groupType.addEventListener('change', () => {
    tripDates.classList.toggle('hidden', groupType.value !== 'trip');
  });
</script>

<style>
/* === Page Layout === */
.create-group-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #eef2f3, #dfe9f3);
  padding: 40px 20px;
  overflow: hidden;
}

/* === Card === */
.create-group-card {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.4);
  padding: 45px 40px;
  width: 100%;
  max-width: 520px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.create-group-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

/* === Text === */
.page-title {
  font-size: 2rem;
  color: #111;
  margin-bottom: 0.4rem;
  text-align: center;
  font-weight: 700;
}
.page-subtitle {
  text-align: center;
  color: #666;
  font-size: 0.95rem;
  margin-bottom: 2.5rem;
}

/* === Form === */
.form-group {
  margin-bottom: 1.4rem;
}
label {
  display: block;
  margin-bottom: 0.4rem;
  font-weight: 600;
  color: #333;
  font-size: 0.95rem;
}
input, select, textarea {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid #d0d7de;
  border-radius: 10px;
  font-size: 1rem;
  color: #333;
  transition: border-color 0.25s ease, box-shadow 0.25s ease;
  background: rgba(255,255,255,0.9);
}
input:focus, select:focus, textarea:focus {
  border-color: #1abc9c;
  box-shadow: 0 0 0 3px rgba(26,188,156,0.15);
  outline: none;
}

/* === Buttons === */
.form-buttons {
  display: flex;
  gap: 0.75rem;
  margin-top: 1.8rem;
}
.btn {
  flex: 1;
  padding: 12px 16px;
  font-weight: 600;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.25s ease;
}
.btn-primary {
  background-color: #1abc9c;
  border: none;
  color: #fff;
  box-shadow: 0 4px 14px rgba(26,188,156,0.3);
}
.btn-primary:hover {
  background-color: #16a085;
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(26,188,156,0.35);
}
.btn-secondary {
  background-color: #f1f3f5;
  color: #333;
  border: 1px solid #ccc;
}
.btn-secondary:hover {
  background-color: #e9ecef;
}

/* === Trip Dates === */
.form-row {
  display: flex;
  gap: 1rem;
}
.hidden {
  display: none;
}

/* === Animation === */
.fade-in {
  opacity: 0;
  transform: translateY(15px);
  animation: fadeIn 0.6s ease-out forwards;
}
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
{% endblock %}
